<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p class="title_p">Navigation</p>
        <div class="navigation">
            <a class="nav_style" href="index.html">Main Page</a>
            <a class="nav_style" href="page01.html">Page01</a>
            <a class="nav_style" href="sign_up.html">Sign Up</a>
        </div>

        <h2>Student Registratio Form</h2>
        <legend>Open an account</legend>
        <br>
        <form>
            <label>Full Name:</label> <br>
            <input type="text" placeholder="Enter your full name"><br>
            <label>Username:</label> <br>
            <input type="text" placeholder="Enter your username"><br>
            <label>Password:</label> <br>
            <input type="password" placeholder="Enter your password"><br>
            <label>Re-type Password:</label> <br>
            <input type="password" placeholder="Enter your password"><br>
            <label>Email:</label> <br>
            <input type="email" placeholder="Enter your email"><br>
            
            <label>Languages:</label> <br>
            <input type="checkbox" name="English">
            <label>English</label><br>
            <input type="checkbox" name="Spanish">
            <label>Spanish</label><br>
            <input type="checkbox" name="French">
            <label>French</label><br>
            
            <label>Gender</label> <br>
            <input type="radio" value="Male" id="male">
            <label for="male">Male</label><br>
            <input type="radio" value="Female" id="female">
            <label for="female">Female</label><br>
            <input type="radio" value="Others" id="others">
            <label for="others">Others</label><br>

            <label>Select Your Birthday</label> <br>
            <input type="date"> <br>

            <label>Country</label> <br>
            <select>
                <option>Germany</option>
                <option>England</option>
                <option>France</option>
            </select><br>

            <label>Select Your Color</label> <br>
            <input type="color"> <br>

            <label>Upload File</label> <br>
            <input type="file"> <br>

            <label>Submit</label> <br>
            <button>Submit</button> <br>

        </form>
        
        


    </body>
</html>
